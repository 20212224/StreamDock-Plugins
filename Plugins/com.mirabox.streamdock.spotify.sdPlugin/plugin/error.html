<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(90deg, #1DB954, #1296db);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background: #ff0000;
            color: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            animation: scaleIn 0.5s ease-out 0.3s both;
            line-height: 70px;
            font-size: 4rem;
        }

        .error-icon::before,
        .error-icon::after {
            content: '';
            position: absolute;
            background: white;
        }

        h2 {
            color: #191414;
            margin: 0;
            font-size: 24px;
            animation: slideUp 0.5s ease-out 0.4s both;
        }

        p {
            color: #666;
            margin: 10px 0 0;
            animation: slideUp 0.5s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .logo {
            width: 40px;
            height: 40px;
        }

        .connector {
            width: 30px;
            height: 2px;
            background: #666;
            margin: 0 5px;
        }

        #errorMessage {
            max-width: 350px;
        }
    </style>
</head>
